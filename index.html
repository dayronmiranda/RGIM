  <style>
    /* Prevenir zoom en iOS y otros dispositivos */
    html {
      -webkit-text-size-adjust: 100% !important;
      -ms-text-size-adjust: 100% !important;
      touch-action: pan-x pan-y; /* Permite scroll pero no zoom */
    }

    /* Prevenir zoom en todos los elementos interactivos */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    /* Prevenir doble tap zoom en iOS */
    body {
      touch-action: manipulation;
    }

    /* Asegurar que inputs no causen zoom en iOS */
    input, select, textarea {
      font-size: 16px !important; /* iOS hace zoom si el font es menor a 16px */
      -webkit-appearance: none;
      border-radius: 0;
    }

    /* Prevenir zoom en botones y enlaces */
    button, a {
      touch-action: manipulation;
    }

    .route { display: none; opacity: 0; transition: opacity 200ms ease; }
    .route.active { display: block; opacity: 1; animation: fadeInUp 0.4s ease-out; }
    .glass { background: rgba(255,255,255,0.75); backdrop-filter: blur(10px); }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animaciones para productos destacados */
    .featured-product {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    .featured-product.animate {
      opacity: 1;
      transform: translateY(0);
    }
    .featured-product:nth-child(1) { transition-delay: 0.1s; }
    .featured-product:nth-child(2) { transition-delay: 0.2s; }
    .featured-product:nth-child(3) { transition-delay: 0.3s; }
    .featured-product:nth-child(4) { transition-delay: 0.4s; }
    .featured-product:nth-child(5) { transition-delay: 0.5s; }
    .featured-product:nth-child(6) { transition-delay: 0.6s; }
    .featured-product:nth-child(7) { transition-delay: 0.7s; }
    .featured-product:nth-child(8) { transition-delay: 0.8s; }
