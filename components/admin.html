<section id="route-admin">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold" data-i18n="admin.title">Panel de solicitudes</h1>
    <div id="admin-login" class="max-w-md mt-6 border rounded-lg p-5 bg-white">
      <h2 class="font-semibold" data-i18n="admin.loginTitle">Acceso</h2>
      <form id="admin-login-form" class="mt-3 space-y-3">
        <div>
          <label class="block text-sm" for="adminUser" data-i18n="admin.user">Usuario</label>
          <input id="adminUser" type="text" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm" for="adminPass" data-i18n="admin.pass">Contraseña</label>
          <input id="adminPass" type="password" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>
        <button class="w-full bg-brand-600 text-white py-2 rounded hover:bg-brand-700" data-i18n="admin.loginBtn">Entrar</button>
      </form>
    </div>

    <div id="admin-dashboard" class="hidden mt-6">
      <div class="flex items-center justify-between gap-3">
        <h2 class="text-xl font-semibold" data-i18n="admin.dashboard">Solicitudes de compra</h2>
        <div class="flex items-center gap-2">
          <button id="btn-export-csv" class="px-3 py-2 border rounded bg-white hover:bg-slate-50 text-sm" data-i18n="admin.export">Exportar CSV</button>
          <button id="btn-admin-logout" class="px-3 py-2 border rounded bg-white hover:bg-slate-50 text-sm" data-i18n="admin.logout">Cerrar sesión</button>
        </div>
      </div>
      <div class="mt-4 flex flex-wrap items-end gap-3">
        <div>
          <label class="block text-xs text-slate-500" for="admin-search" data-i18n="admin.search">Buscar</label>
          <input id="admin-search" type="text" class="border rounded px-3 py-2" placeholder="Nombre o WhatsApp" />
        </div>
        <div>
          <label class="block text-xs text-slate-500" for="admin-filter-shipping" data-i18n="admin.filterShipping">Envío</label>
          <select id="admin-filter-shipping" class="border rounded px-3 py-2">
            <option value="" data-i18n="admin.any">Cualquiera</option>
            <option value="sea" data-i18n="shipping.sea">Marítimo</option>
            <option value="air" data-i18n="shipping.air">Aéreo</option>
          </select>
        </div>
        <div>
          <label class="block text-xs text-slate-500" for="admin-filter-status" data-i18n="admin.filterStatus">Estado</label>
          <select id="admin-filter-status" class="border rounded px-3 py-2">
            <option value="" data-i18n="admin.any">Cualquiera</option>
            <option value="new" data-i18n="admin.statusNew">Nuevo</option>
            <option value="contacted" data-i18n="admin.statusContacted">Contactado</option>
          </select>
        </div>
      </div>
      <div class="mt-4 overflow-x-auto">
        <table class="min-w-full text-sm border bg-white">
          <thead class="bg-slate-100 text-slate-700">
            <tr>
              <th class="p-2 text-left" data-i18n="admin.thDate">Fecha</th>
              <th class="p-2 text-left" data-i18n="admin.thBuyer">Cliente</th>
              <th class="p-2 text-left" data-i18n="admin.thWhatsapp">WhatsApp</th>
              <th class="p-2 text-left" data-i18n="admin.thShipping">Envío</th>
              <th class="p-2 text-left" data-i18n="admin.thTotal">Total</th>
              <th class="p-2 text-left" data-i18n="admin.thItems">Items</th>
              <th class="p-2 text-left" data-i18n="admin.thStatus">Estado</th>
              <th class="p-2 text-left" data-i18n="admin.thActions">Acciones</th>
            </tr>
          </thead>
          <tbody id="admin-rows"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
